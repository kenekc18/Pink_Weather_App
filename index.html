<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./style.css">

      </button>
    </div>

    <div class="main-weather">
      <img src="./images/clouds.png" alt="" class="weather-icon">
      <div class="main-weather-txt">

      <div class="weather-deets">

          <div class="col-txt">
            <p class="humidity0">64%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">

            <p class="wind0">3kmh</p>

        </div>
      </div>

  </div>

  <script src="./script.js"></script>
